<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="assets/css/custom.css"/>
	<link rel="stylesheet" href="assets/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="assets/jquery/dist/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
</head>
<body>
<header class="header">
</header>
<main>
  <div class="container login" style="background-image: url('images/bg.png');">
		 	 <div class="login-div">
			   <h3 class="center">Sign In</h3>
		<form id="loginPage">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i aria-hidden="true" class="fa fa-user"></i></span>
					<input type="text" id="username" class="form-control" required placeholder="Enter User Name">
					</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i aria-hidden="true" class="fa fa-key"></i></span>
				<input type="text" id="password" class="form-control" required placeholder="Enter Password">
			</div>
			</div>
			<button type="submit" class="btn btn-default pull-right">SIGN IN</button>
        </form>
		   </div>
      </div>
</main>
<footer class="footer">
</footer>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script src="login.js"></script>
</body>
</html>
