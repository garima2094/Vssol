<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Acme Web Design</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Acme</span> Web Design</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Acme Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> 44 Something st</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@acme.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name">
          </p>
          <p>
            <label>Country</label>
            <input type="text" name="country" id="country">
          </p>
            <p>
            <label>City</label>
            <input type="text" name="City" id="city">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
                    <p>
            <label>Booking Date</label>
          
              <input type="date"  id="bookingDate">
          </p>
<p>Our Services:
<label class="checkbox">
                      <input type="checkbox" name="services[]" id="service1" value="Career Counselling"> Career Counselling
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="services[]" id="service2" value="Motivational">  Motivational Counselling
                    </label>
                    <label class="checkbox">
                      <input type="checkbox"  name="services[]" id="service3" value="Business Ideas"> Business Ideas
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="services[]" id="service4" value="Pre - Booking as a Guest Lecturer"> Pre - Booking as a Guest Lecturer
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="services[]" id="service5" value="re - Booking as a Motivational Speaker"> Pre - Booking as a Motivational Speaker
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" name="services[]" id="service6" value="OTHER"> OTHER
                    </label>
</p>
<p>Modes of Counselling:
 <label class="checkbox">
                    <input type="checkbox" name="modes[]" id="mode1" value="Email Counselling"> Email Counselling
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="modes[]" id="mode2" value="Telephonic Counselling">  Telephonic Counselling
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="modes[]" id="mode3" value="Video Counselling">  Video Counselling
                  </label>
</p>


                 
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script src="index.js"></script>
</body>
</html>
