<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="assets/css/custom.css"/>
	<link rel="stylesheet" href="assets/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<script src="assets/jquery/dist/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
</head>
<body>
<header class="header">
</header>
<main>
  <div class="container">
	  <h1 class="center">Book Now</h1>
        <span class="alert">Your message has been sent</span>
	  <div class="row">
		  <div class="col-lg-6 col-md-6 col-xs-12 image">
			  <img src="images/vssolLogo.png"/>
		  </div>
		  <div class="col-lg-6 col-md-6 col-xs-12">
        <form id="contactForm">
	        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control">
	        </div>
	        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" class="form-control">
	        </div>
	        <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="City" id="city" class="form-control">
	        </div>
	        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control">
	        </div>
	        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" class="form-control">
	        </div>
	        <div class="form-group">
            <label for="bookingDate">Booking Date</label>
          
              <input type="date"  id="bookingDate" class="form-control">
	        </div>
	        <div class="row">
		        <div class="col-lg-6">
			        <strong>Our Services:</strong>
			        <div class="checkbox">
				        <label>
					        <input type="checkbox" name="services[]" id="service1" value="Career Counselling"> Career Counselling
				        </label>
			        </div>
			        <div class="checkbox">
				        <label>
					        <input type="checkbox" name="services[]" id="service2" value="Motivational">  Motivational Counselling
				        </label>
			        </div>
			        <div class="checkbox">
				        <label>
					        <input type="checkbox"  name="services[]" id="service3" value="Business Ideas"> Business Ideas
				        </label>
			        </div>
			        <div class="checkbox">
				        <label>
					        <input type="checkbox" name="services[]" id="service4" value="Pre - Booking as a Guest Lecturer"> Pre - Booking as a Guest Lecturer
				        </label>
			        </div>
			        <div class="checkbox">
				        <label>
					        <input type="checkbox" name="services[]" id="service5" value="re - Booking as a Motivational Speaker"> Pre - Booking as a Motivational Speaker
				        </label>
			        </div>
			        <div class="checkbox">
				        <label>
					        <input type="checkbox" name="services[]" id="service6" value="OTHER"> OTHER
				        </label>
			        </div>
		        </div>
		        <div class="col-lg-6">
			        <strong>Modes of Counselling:</strong>
			        <div class="checkbox">
				        <label>
					        <input type="checkbox" name="modes[]" id="mode1" value="Email Counselling"> Email Counselling
				        </label>
			        </div>
			        <div class="checkbox">
				        <label>
					        <input type="checkbox" name="modes[]" id="mode2" value="Telephonic Counselling">  Telephonic Counselling
				        </label>
			        </div>
			        <div class="checkbox">
				        <label>
					        <input type="checkbox" name="modes[]" id="mode3" value="Video Counselling">  Video Counselling
				        </label>
			        </div>
		        </div>
	        </div>
	        <button type="submit" class="btn btn-default pull-right">Submit</button>
        </form>
      </div>
    </div>
	</div>
</main>
<footer class="footer">
</footer>
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <script src="index.js"></script>
</body>
</html>
