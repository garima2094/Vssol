<!DOCTYPE HTML>
<html>
<head>
	<title>VSSOL</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="assets/css/custom.css"/>
	<link rel="stylesheet" href="assets/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<script src="assets/jquery/dist/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
</head>
<body>
<header class="header">
</header>
<main>
	<div class="container">
				<div class="card">
				<h1 class="center">Contact Us</h1>
					<div class="row">
						<div class="col-lg-8">
							<p>If you can not find what you are looking for or you have a specific question, please reach out to my team.</p>
							<p>They are here to serve and will do everything they can do to help you. start or continue your way, realizing your ability, potential and skills</p>
				</div>
						<div class="col-lg-4">
							<img src="images/contact-us.jpg"/>
						</div>
			</div>
					<form>
						<div class="form-group">
							<label for="name">Name <sup>*</sup></label>
							<input type="text" class="form-control input-lg" id="name" placeholder="Name" required>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Email address <sup>*</sup></label>
							<input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Email" required>
						</div>
						<div class="form-group">
							<label for="subject">Subject</label>
							<input type="text" class="form-control input-lg" id="subject">
						</div>
						<div class="form-group">
							<label for="meg">Your Message</label>
							<input type="text" id="meg" class="form-control input-lg">

						</div>
						<button type="submit" class="btn btn-default pull-right">Submit</button>
					</form>
		</div>
	</div>
</main>
<footer class="footer">
</footer>
